version: v1.0
name: Playpost API
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install & Build
    task:
      jobs:
        - name: Use correct Node version
          commands:
            - checkout
            - nvm use
        - name: NPM Install and cache
          commands:
            - checkout
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm install
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
        - name: Run linter
          commands:
            - checkout
            - npm run lint
        - name: Build TypeScript
          commands:
            - checkout
            - npm run build
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
          - name: Run tests
            commands:
            - checkout
            - npm run test:circleci

  - name: Deploy to Test
    skip:
      when: "branch = 'master'"
    task:
      jobs:
        - name: Deploy to Heroku
          commands:
            - checkout
            - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/playpost-api-test.git master

  - name: Deploy to Production
    skip:
      when: "branch = 'master'"
    task:
      jobs:
        - name: Add production IP address to known_hosts
          commands:
            - checkout
            - ssh-keyscan 142.93.227.22 >> ~/.ssh/known_hosts
        - name: Add dokku as remote branch
          commands:
            - checkout
            - git remote add dokku dokku@142.93.227.22:playpost-api-production # IP address as remote is used, as CloudFlare does not support ssh/git
        - name: Push to production
          commands:
            - checkout
            - git push dokku master
