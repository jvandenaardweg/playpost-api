components:
  responses:
    BadRequestError:
      description: A bad request
      content:
        'application/json':
          schema:
            type: object
            properties:
              status:
                type: number
                example: 400
                description: The HTTP Status code
              message: 
                type: string
                description: A string message summarizing the error
              details: 
                type: object
                description: An additional optional object containing more information about the error
