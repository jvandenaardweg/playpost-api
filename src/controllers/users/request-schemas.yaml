components:
  schemas:
    
    PostUsersRequestBody:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: api@playpost.app
          description: Email address of the user's Playpost account
        password:
          type: string
          example: newpassword!
          description: Password of the user's Playpost account
        organization:
          type: object
          nullable: true
          properties:
            name:
              type: string
              example: Playpost
              description: The name of the organization
            countryId:
              type: string;
              example: 81d7ae31-3715-4c7b-81b1-0ad36d85c58a
              description: The ID of the Country the Organization is in.
              nullable: true
