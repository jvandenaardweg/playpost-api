components:
  schemas:
    Organization:
      type: object
      required:
        - id
        - name
        - stripeCustomerId
      properties:
        id: 
          type: string
          example: 4bee0e78-22e1-413d-9a65-8f7f95d9d0ca
          readOnly: true
        name: 
          type: string
          example: Playpost
        stripeCustomerId: 
          type: string
          example: cus_GLBNvU7Y4CEL02
          description: The Stripe Customer ID
        createdAt:
          type: string
          example: 2020-02-14 03:30:10
        updatedAt:
          type: string
          example: 2020-02-14 03:30:10
