
components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - authenticatedAt
        - createdAt
        - updatedAt
      properties:
        id: 
          type: string
          example: 4bee0e78-22e1-413d-9a65-8f7f95d9d0ca
          readOnly: true
        email: 
          type: string
          example: api@playpost.app
        password:
          type: string
          example: "$2a$10$ETNlIhkfuKjTyl0VPdV5XOJQsAQBnLjaIIjasKFTPoC8lsQNPcja"
        resetPasswordToken: 
          type: string
          nullable: true
          example: ABC123
        activationToken:
          type: string
          nullable: true
          example: f3642b2891284604b4f7368d2831eff7
        authenticatedAt:
          type: string
          nullable: true
          example: 2020-02-14 03:30:10
        requestResetPasswordAt:
          type: string
          nullable: true
          example: 2020-02-14 03:30:10
        resetPasswordAt:
          type: string
          nullable: true
          example: 2020-02-14 03:30:10
        activatedAt:
          type: string
          nullable: true
          example: 2020-02-14 03:30:10

        createdAt:
          type: string
          example: 2020-02-14 03:30:10
        updatedAt:
          type: string
          example: 2020-02-14 03:30:10
